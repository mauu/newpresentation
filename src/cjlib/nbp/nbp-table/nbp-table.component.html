<div class="table-container"><table [id]="nbpId" class="fixed-width"><thead><tr id="headerRow" class="row-nowrap"><th *ngIf="nbpSelectionType === 'multi'" class="table-label with-checkbox"></th><th class="table-label" *ngFor="let column of nbpOptions?.columns" [hidden]="!column.visible">{{column.title}}<div class="sort-button" [hidden]="!nbpOptions.sortable || !column.sortable"><div class="arrow-down" (click)="_onOrder(column.field,'-');" [ngClass]="{'active':column && column.currentOrder === '-'}"></div><div class="arrow-up" (click)="_onOrder(column.field);" [ngClass]="{'active':column && column.currentOrder === '' }"></div></div></th></tr></thead><tbody><tr *ngFor="let data of _shadowNbpDataSource; let rowIndex=index;" class="table-row" [ngClass]="{'highlighted': _isCurrentIndexIntoSelected(rowIndex), 'clickable': nbpSelectionType === 'single'}" (click)="_onSelectRow(data,rowIndex);"><td *ngIf="nbpSelectionType === 'multi'" class="table-cell text-center selection-cell"><input type="checkbox" (click)="_onSelectRow(data, rowIndex, $event.target.checked);"></td><td *ngFor="let column of nbpOptions?.columns" class="table-cell text-center data-cell" [hidden]="!column.visible">{{ _getCellValueForColumn(data , column) }}</td></tr></tbody></table><nbp-pagination *ngIf="_shadowAutoBind && (!nbpOptions.disablePagination && !_overridePaginationDisable)" [nbpPaginationStatus]="_tableUtilService.currentPageStatus" [nbpDisablePaginationStatus]="_tableUtilService.disablePaginationStatus" [nbpPageWindowSize]="_pageGapSize" (nbpOnFirst)="_onFirstPage($event)" (nbpOnLast)="_onLastPage($event)" (nbpOnNext)="_onNextPage($event)" (nbpOnGoToPage)="_onGoToPage($event)" (nbpOnPrev)="_onPrevPage($event)" (nbpOnPageChange)="_onPageChange()"></nbp-pagination></div><ng-content selector="nbp-table-column"></ng-content>
