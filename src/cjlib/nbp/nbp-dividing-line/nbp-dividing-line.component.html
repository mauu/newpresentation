<div class="dividing-line-container"><div class="dividing-line"></div><nbp-button class="dividing-line-button" *ngIf="showButton" [nbpLabel]="npbButtonLabel" [nbpIcon]="nbpButtonIcon" (nbpClick)="_onClick()"></nbp-button><div *ngIf="nbpTitleIcon || nbpTitle" class="icon-title-separator"><span *ngIf="nbpTitleIcon" class="icon dividing-line-title button-icon" [ngClass]="nbpTitleIcon"></span><h4 class="dividing-line-title" *ngIf="nbpTitle">{{nbpTitle}}</h4></div></div>
