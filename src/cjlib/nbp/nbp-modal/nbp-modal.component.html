<div class="nbp-modal" [style.display]="_getDisplayStyleValue()"><div class="nbp-modal-container" [ngClass]="{'container__large': nbpSize === _modalSize.LG , 'container__medium': nbpSize === _modalSize.MD , 'container__small': nbpSize === _modalSize.SM}"><div class="row"><div class="col-md-24 text-center"><div *ngIf="!!nbpTitle" class="col-md-24 nbp-modal-title text-center">{{nbpTitle | uppercase}}</div><div *ngIf="!!nbpSubTitle" class="col-md-24 nbp-modal-sub-title text-center">{{nbpSubTitle}}</div><div class="close-icon-container"><span class="ico-azioni-elimina pull-right" (click)="close()"></span></div></div></div><div class="row"><div class="col-md-24" [ngClass]="{ 'nbp-modal-body-with-title': nbpTitle, 'nbp-modal-body-without-title': !nbpTitle }"><ng-content></ng-content></div></div><div class="row mrg-t-10"><ng-container *ngFor="let button of _shadowButtons"><div *ngIf="button.visible" [class]="button.layout"><nbp-button [nbpLabel]="button.label" (nbpClick)="_onClick(button)" [disabled]="button.disabled" [nbpStyle]="button.style"></nbp-button></div></ng-container></div></div></div>
