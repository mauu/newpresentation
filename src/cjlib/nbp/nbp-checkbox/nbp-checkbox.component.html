<div class="icheckbox-container" [ngStyle]="{'display': nbpDisplayInline ? 'inline-block' : 'block'}" [ngClass]="{'checked': checked && !disabled, 'disabled': disabled }"><div class="icheckbox_intesa" [ngClass]="{'checked': checked, 'disabled': disabled ,'yellowborder': nbpYellowBorder}"><input class="input-checkbox" [id]="id" [name]="name" [(ngModel)]="value" type="checkbox" [checked]="checked" [disabled]="disabled" (change)="_onChangeEvent($event)" (click)="_onClickEvent($event)"></div><label *ngIf="nbpLabel" class="checkbox-label" [innerHTML]="required ? nbpLabel + ' * ' : nbpLabel"></label><label *ngIf="!nbpLabel" class="checkbox-label"><ng-content></ng-content></label></div>
