<div class="dropdown-container"><input type="hidden" [(ngModel)]="value"><div class="dropdown-inner-container"><input type="text" [id]="id" [name]="name" [placeholder]="placeholder" class="dropdown-input-box form-control" [ngClass]="{
        'dropdown-input-box-green': _dropdownVisible || _focusActive,
        'highlight-default':nbpHighlightedDefault,
        'input-box-disabled': disabled}" [value]="_getViewValue(value)" [required]="required" disabled="disabled"> <button class="dropdown-button" [ngClass]="{'collapse-disabled' : disabled}" (click)="_onInputClick($event)" (focus)="_focusActive = true;" (focusout)="_focusActive = false;"><span class="dropdown-button-border"></span> <span [ngClass]="{'triangolo-bottom' : !_dropdownVisible, 'triangolo-top' : _dropdownVisible}"></span></button></div><ul [@dropdownAnimationState]="_getDropdownState()" [style.visibility]="_dropdownVisible ? 'visible' : 'hidden'"><li *ngFor="let item of _nbpShadowData; let i = index" (click)="_onSelectEvent(item)" [ngClass]="{'active': _isOptionSelected(item), 'last': i === _nbpShadowData.length - 1  }"><span>{{_getDropDownLabel(item) }}</span></li></ul></div>
