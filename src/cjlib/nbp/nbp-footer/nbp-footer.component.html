<footer class="footer" [ngClass]="{'contrasto-on':nbpContrastOn,'empty-footer':_isFooterEmpty()}"><div [ngClass]="{'footer-content':!_isFooterEmpty(),'empty-footer':_isFooterEmpty()}"><div class="footer-content-left col-md-6 col-sm-12 col-xs-24" [ngClass]="{'bottom-right-border':(!!nbpLinks && !nbpLanguages)}"><div *ngIf="!!nbpLinks"><span *ngFor="let link of nbpLinks;let i=index;"><span class="footer-link truncate-link" [innerText]="link.name" (click)="redirectTo(link)"></span> <span *ngIf="i !== nbpLinks.length - 1">|</span></span></div></div><div class="footer-content-center-l col-md-6 col-sm-12 col-xs-24" [ngClass]="{'top-left-border':!nbpLinks && !!nbpLanguages||(!!nbpLinks && !!nbpLanguages),'bottom-right-border':(!!nbpLanguages && !nbpShowCentralBtn) }"><div class="footer-languages" *ngIf="!!nbpLanguages"><div *ngFor="let lang of nbpLanguages; let i=index; let l=last" (click)="_languageChange($event)"><div><span class="footer-lang" [innerText]="lang"></span> <span class="footer-lang" *ngIf="i !== nbpLanguages.length - 1">|</span> <span class="footer-lang" *ngIf="i === nbpLanguages.length - 1">&nbsp;</span></div><div [ngStyle]="{opacity: nbpLanguage === lang ? 1 : 0}" class="footer-languages-selection">&#9679;</div></div></div></div><div class="footer-content-center-r col-md-6 col-sm-12 col-xs-24" [ngClass]="{'top-left-border':(!!nbpShowCentralBtn && !nbpLanguages) || ( !!nbpShowCentralBtn && !!nbpLanguages ), 'bottom-right-border':(!(!!nbpContrastEnable || !!nbpFontDimensionEnable) && !!nbpShowCentralBtn) }"><div *ngIf="nbpShowCentralBtn"><button (click)="nbpCentralBtn.action" class="btn button"><span class="icon button-icon" [ngClass]="nbpCentralBtn.icon"></span>{{nbpCentralBtn.name}}</button></div></div><div class="footer-content-right col-md-6 col-sm-12 col-xs-24" [ngClass]="{'top-left-border':((!!nbpContrastEnable || !!nbpFontDimensionEnable) && !nbpShowCentralBtn)||((!!nbpContrastEnable || !!nbpFontDimensionEnable) && !!nbpShowCentralBtn) }"><div class="footer-contrasto" *ngIf="nbpContrastEnable"><div (click)="_changeContrast(false)"><div class="icon ico-footer-contrasto-1"></div><div [ngStyle]="{opacity: nbpContrastOn === false ? 1 : 0}" class="footer-contrasto-selection">&#9679;</div></div><div (click)="_changeContrast(true)"><div class="icon ico-footer-contrasto-2"></div><div [ngStyle]="{opacity: nbpContrastOn === true ? 1 : 0}" class="footer-contrasto-selection">&#9679;</div></div></div><div class="footer-testo" *ngIf="nbpFontDimensionEnable"><div (click)="_zoomSelected(_zoom.SMALL)"><div class="icon ico-footer-testo-1"></div><div [ngStyle]="{opacity: nbpZoomSize === _zoom.SMALL ? 1 : 0}" class="footer-contrasto-selection">&#9679;</div></div><div (click)="_zoomSelected(zoom.MEDIUM)"><div class="icon ico-footer-testo-2"></div><div [ngStyle]="{opacity: nbpZoomSize === _zoom.MEDIUM ? 1 : 0}" class="footer-contrasto-selection">&#9679;</div></div><div (click)="_zoomSelected(zoom.LARGE)"><div class="icon ico-footer-testo-3"></div><div [ngStyle]="{opacity: nbpZoomSize === _zoom.LARGE ? 1 : 0}" class="footer-contrasto-selection">&#9679;</div></div></div></div></div></footer>
