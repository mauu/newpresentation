<div class="switch-container btn-group"><button *ngFor="let current of nbpOptionList; let i = index;" [id]="id" class="btn switch-button" [class.primary]="buttonSelectedIndex == i" [class.default]="buttonSelectedIndex !== i" [disabled]="disabled" (click)="onSelectButton(i , current.value)"><span *ngIf="this.checkIcon()" class="icon button-icon" [ngClass]="current.icon"></span><br *ngIf="this.checkTextUp()"><span *ngIf="this.checkText()">{{current.name | uppercase}}</span></button></div>
