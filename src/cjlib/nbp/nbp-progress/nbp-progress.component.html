<div id="progress-container" class="row nbp-progress-container" [ngClass]="{'sticky':!_nbpDisableSticky}"><div class="progress-container container"><div id="step-container" class="progress-steps-container"><div *ngFor="let stepConf of nbpConfiguration; let stepIndex = index" class="{{_nbpWidth}} pad-l-5 pad-r-5 {{stepIndex === 0 ? _nbpOffset : null}}"><div class="progress" [ngClass]="{'active': stepConf.active || stepConf.fillPercent === 100}"><div class="progress-bar" [ngStyle]="{ width: stepConf.fillPercent + '%' }"></div></div><div class="progress-step-name" [ngClass]="{'active': stepConf.active || stepConf.fillPercent === 100}">{{stepConf.label}}</div></div></div></div><ng-content></ng-content></div>
