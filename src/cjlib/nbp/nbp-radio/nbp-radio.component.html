<div class="iradio-container" [ngStyle]="{'display': nbpDisplayInline ? 'inline-block' : 'block'}" [ngClass]="{'checked': checked && !disabled, 'disabled': disabled}"><div class="iradio_intesa" [ngClass]="{'checked': checked, 'iradio_intesa_spunta': nbpSelectionSign === 'spunta', 'yellowborder': nbpYellowBorder, 'disabled': disabled}"><input [id]="id" [name]="name" [checked]="checked" type="radio" [value]="value" [disabled]="disabled" [required]="required" (click)="_onClickEvent($event)" (change)="_onChangeEvent($event)"></div><span *ngIf="!!nbpIcon" class="icon radio-icon" [ngClass]="nbpIcon"></span><label *ngIf="nbpLabel" [ngClass]="{'radio-label-icon': nbpIcon , 'radio-label': !nbpIcon}" [for]="id">{{nbpLabel}}</label><label *ngIf="!nbpLabel" [ngClass]="{'radio-label-icon': nbpIcon , 'radio-label': !nbpIcon}" [for]="id"><ng-content></ng-content></label></div>
