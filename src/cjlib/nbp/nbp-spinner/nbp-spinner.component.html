<div class="spinner-container"><button class="spinner-button left" (click)="_onSubtractClick($event)" [disabled]="value <= min || disabled">-</button> <input type="number" name="spinnerValue" class="spinner-input" [(ngModel)]="value" [min]="min" [max]="max" readonly="readonly"> <button class="spinner-button right" (click)="_onAddClick($event)" [disabled]="value >= max || disabled">+</button></div>
