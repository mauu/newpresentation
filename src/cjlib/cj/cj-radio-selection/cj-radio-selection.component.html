<div *ngIf="cjCustomerInfo" class="row"><div class="col-xs-offset-4 col-sm-offset-4 col-md-offset-4"><div class="customer-circle-info">{{cjCustomerInfo.circleInfo}}</div><div class="customer-section-title">Cliente:</div><div class="customer-section-info">{{cjCustomerInfo.info}}</div></div></div><div class="row"><div *ngFor="let elementList of _radioList" class="col-xs-offset-2 col-sm-offset-2 col-md-offset-2"><div class="row" [hidden]="elementList.hide"><span *ngIf="elementList.icon" class="col-xs-4 col-sm-4 col-md-4 sign-icon" [ngClass]="elementList.icon"></span><nbp-radio name="offerta" nbpSelectionSign="spunta" nbpDisplayInline [disabled]="elementList.disabled" [nbpLabel]="elementList.label" [value]="elementList.value" [(ngModel)]="cjData" (change)="_onSelection($event)"></nbp-radio></div></div></div>
